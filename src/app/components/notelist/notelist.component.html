<div class="container">
  <button class="btn btn__normal new-note"><i class="fa fa-sticky-note-o"></i> Neu</button>
  <input class="search" type="text" placeholder="Suchen">
  <div class="note-list" *ngFor="let note of notelist">
    <div class="note" (click)="routeTo(note.id)">
      <div class="note__title">{{note.title}}</div>
      <div class="note__date">{{note.date}}</div>
    </div>
  </div>
</div>
