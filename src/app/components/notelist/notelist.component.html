<div class="container">
  <button class="btn btn__normal new-note"><i class="fa fa-sticky-note-o"></i> Neu</button>
  <input class="search" type="search" placeholder="Suchen" [(ngModel)]="searchNote">
  <div class="note-list" *ngFor="let note of notelist | searchNoteFilter : searchNote">
    <div class="note" (click)="setTaskId(note.id)" [class.note--active]="note.id === selectedTaskId">
      <div class="note__title">{{note.title}}</div>
      <div class="note__date">{{note.date}}</div>
    </div>
  </div>
</div>
